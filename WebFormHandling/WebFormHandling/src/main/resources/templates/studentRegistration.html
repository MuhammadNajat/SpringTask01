<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Stuent Registration</h1>
    <form action="#" th:action="@{/studentRegistration}" th:object="${student}" method="post">
		<table>
			<tr>
        		<td>Id:</td>
				<td><input type="number" th:field="*{id}" min="1" max="2000000000" /></td>
				<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color:red">ID should be positive</td>
        	</tr>
        	
			<tr>
        		<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Name Length should be grater than 2 and smaller than 30</td>
        	</tr>
        	
        	<tr>
        		<td>Email:</td>
				<td><input type="text" th:field="*{emailAddress}" maxlength="320" /></td>
				<td th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" style="color:red">Correct Email Format is firstpart@domain.com</td>
        	</tr>
        	
			<tr>
				<td><input type="submit" value="Register" /></td>
				<td><input type="reset" value="Reset" /></td>
			</tr>
    	</table>
    </form>
</body>
</html>
